<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add" id="add-section">
        <label class="add__title" for="new-task">Add Item</label>
        <div class="add-form">
          <input id="new-task"class="input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul  class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox">
                <label class="label">Pay Bills</label>
                <input type="text" class="input">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                  <img class="button__icon" src="./remove.svg" alt="Remove">
                </button>
          </li>
          <li class="list__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
          <ul class="list" id="completed-tasks">
            <li class="list__item">
              <input class="checkbox" type="checkbox" checked>
              <label class="label">See the Doctor</label>
              <input type="text" class="input">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="button__icon" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
<!DOCTYPE html>
